<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <form method="post" action="/answerSubida" enctype="multipart/form-data">

            <div class="row">
                <p>Codigo</p>
                <input type="file" id="codigo" name="codigo"  required>
            </div>

            <div class="row">
                <p>Entrada</p>
                <input type="file" id="entrada" name="entrada"  required>
            </div>

            <div class="row">
                <select class="form-control" name="exerciseAsig">
                    {{#exercices}}
                    <option>{{nombreEjercicio}}</option>
                    {{/exercices}}
                </select>
            </div>

            <div class="siguiente">
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>

        </form>
    </div>

</body>
</html>
