<body>
<p>Problema: {{problem.nombreEjercicio}} del concurso {{concurso.nombreConcurso}}</p>

<div class="container">
    <p>Lista de submissions</p>
    <table class="table table-striped table-bordered table-sm">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Numero Submissions</th>

        </tr>
        </thead>

        <tbody>
        {{#problem.submissions}}
        <tr>
            <th><option>{{id}}</option></th>
            <th><option>{{nombreEjercicio}}</option></th>
            <th><option>{{team.nombreEquipo}}</option></th>
        </tr>
        {{/problem.submissions}}

        </tbody>
    </table>
</div>


<div class="container">
   <p>PDF PROBLEMA</p>
    <object data="/getPDF/concurso/{{concurso.id}}/problema/{{problem.id}}" type="application/pdf" width="100%" height="800px">
        <p>It appears you don't have a PDF plugin for this browser.
            No biggie... you can <a href="/getPDF/concurso/{{concurso.id}}/problema/{{problem.id}}">click here to
                download the PDF file.</a></p>

</div>

<div class="container">
    <form method="post" action="/answerSubida" enctype="multipart/form-data">
        <div class="row">
            <p>Codigo</p>
            <input type="file" id="codigo" name="codigo"  required>
        </div>

        <input type="hidden" name="problemaAsignado" value="{{problem.id}}">
        <div class="row">
            <select class="form-control" name="lenguaje">
                {{#languages}}
                <option>{{nombreLenguaje}}</option>
                {{/languages}}
            </select>
        </div>
        <div class="row">
            <select class="form-control" name="teamId">
                {{#teams}}
                <option value="{{id}}">{{nombreEquipo}}</option>
                {{/teams}}
            </select>
        </div>
        <input type="hidden" name="concursoId" value="{{concurso.id}}">

        <div class="siguiente">
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>
</div>

</body>
