<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>The Judge - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form method="post" action="/answerSubida" enctype="multipart/form-data">
        <div class="row">
            <p>Codigo</p>
            <input type="file" id="codigo" name="codigo"  required>
        </div>
        <div class="row">
            <select class="form-control" name="problemaAsignado">
                {{#exercices}}
                <option value="{{id}}">{{nombreEjercicio}}</option>
                {{/exercices}}
            </select>
        </div>
        <div class="row">
            <select class="form-control" name="lenguaje">
                {{#languages}}
                <option value="{{id}}">{{nombreLenguaje}}</option>
                {{/languages}}
            </select>
        </div>
        <div class="row">
            <select class="form-control" name="teamId">
                {{#teams}}
                <option value="{{id}}">{{nombreEquipo}}</option>
                {{/teams}}
            </select>
        </div>
        <select class="form-control" name="concursoId">
            {{#concursos}}
            <option value="{{id}}">{{nombreConcurso}}</option>
            {{/concursos}}
        </select>
        <div class="siguiente">
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>
</div>

<div class="container">
    <form method="post" action="/problemSubida" enctype="multipart/form-data">
        <div class="row">
            <p>Crea Problema desde ZIP</p>
            <input type="file" id="problema" name="problema"  required>
        </div>
        <div class="row">
            <input type="text" id="problemaName" name="problemaName" > Nombre del problema (si no esta en archivos de configuracion)
        </div>
        <div class="row">
            <select class="form-control" name="teamId">
                {{#teams}}
                <option value="{{id}}">{{nombreEquipo}}</option>
                {{/teams}}
            </select>
            <select class="form-control" name="concursoId">
                {{#concursos}}
                <option value="{{id}}">{{nombreConcurso}}</option>
                {{/concursos}}
            </select>
        </div>
        <div class="siguiente">
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>
</div>

<div class="container">
    <p>Problema a Concurso</p>
    <form method="post" action="/asignaProblemaAConcurso" enctype="multipart/form-data">
        <div class="row">
            <select class="form-control" name="problemId" >
                {{#exercices}}
                <option value="{{id}}">{{nombreEjercicio}}</option>
                {{/exercices}}
            </select>
        </div>
        <div class="row">
            <select class="form-control" name="concursoId">
                {{#concursos}}
                <option value="{{id}}">{{nombreConcurso}}</option>
                {{/concursos}}
            </select>
        </div>
        <div class="siguiente">
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>
</div>

<div class="container">
    <form method="post" action="/creaUsuario" enctype="multipart/form-data">
        <p>Crea Usuario</p>
        <div class="row">
            <input type="text" id="userNickname" name="userNickname" required> Nickname
        </div>
        <div class="row">
            <input type="text" id="userMail" name="userMail"required > Mail
        </div>
        <div class="siguiente">
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>
</div>
<div class="container">
    <form method="post" action="/creaConcurso" enctype="multipart/form-data">
        <p>Crea Concurso</p>
        <div class="row">
            <input type="text" id="concursoName" name="concursoName" > Nombre Concurso
        </div>
        <div class="row">
            <select class="form-control" name="teamId">
                {{#teams}}
                <option value="{{id}}">{{nombreEquipo}}</option>
                {{/teams}}
            </select>
        </div>
        <div class="siguiente">
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>
</div>
<div class="container">
    <form method="post" action="/goToConcurso" >
        <p>Selecciona Concurso</p>

        <div class="row">
            <select class="form-control" name="concursoId">
                {{#concursos}}
                <option value="{{id}}">{{nombreConcurso}}</option>
                {{/concursos}}
            </select>
        </div>
        <div class="siguiente">
            <button type="submit" class="btn btn-success">Seleccionar</button>
        </div>
    </form>
</div>

<div class="container">
    <table class="table table-striped table-bordered table-sm">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Numero Submissions</th>

        </tr>
        </thead>

        <tbody>
        {{#exercices}}
            <tr>
                <th><option>{{id}}</option></th>
                <th><option>{{nombreEjercicio}}</option></th>
                <th><option>{{numeroSubmissions}}</option></th>
            </tr>
        {{/exercices}}

        </tbody>
    </table>
</div>

</body>
</html>
